<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/my-cloud.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- FONT POPPINS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
  <!-- SITE TITLE -->
  <title>My Cloud</title>
</head>


<!-- ========================== MAIN BODY ========================== -->

<body id="home" class="home">
  <!-- ========================== HEADER ========================== -->
  <header class="navbar fixed z-10 w-100 flex justify-between items-center bg-light gap-5">
    <!-- LOGO & ASIDE OPENER BTN -->
    <div class="navbar__logo-container flex-between">
      <!-- Logo -->
      <div class="flex-start gap-4">
        <div class="flex-center">
          <img src="/assets/images/logo/my-Cloud.svg" alt="Logo">
        </div>
        <p class="brand-name uppercase color-purple font-weight-700 font-xl">My Cloud</p>
      </div>
      <button class="menu-icon-container flex-center">
        <img src="/assets/images/icons/menu.svg" alt="">
      </button>
    </div>
    <!-- INPUT SECTION -->
    <div class="navbar__inputs flex-1 flex-start gap-3">
      <form class="search-input-container relative rounded-md relative">
        <button type="submit" class="search-icon-container flex-center absolute">
          <img class="" src="/assets/images/icons/search.svg" alt="search">
        </button>
        <input class="font-weight-500 color-blue-faded absolute" type="text" name="" id="" placeholder="Search">
      </form>
      <div class="select-input-container ">
        <select class="custom-select rounded-md w-100 font-weight-500 color-blue-faded" name="cars" id="cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
      </div>
    </div>
    <!-- BELL ICON & PROFILE -->
    <div class="navbar__bell-and-profile flex-start gap-9">
      <button class="flex-center bell-icon-container">
        <img class="w-100 h-100" src="/assets/images/icons/bell.svg" alt="bell icon">
      </button>
      <div class="flex-start gap-3">
        <div class="flex-center profile-icon-container">
          <img class="rounded-full" src="/assets/images/icons/profile-image.svg" alt="profile image">
        </div>
        <div class="user-info-container">
          <p class="color-blue font-lg font-weight-700">hrk</p>
          <p class="color-blue-faded font-sm font-weight-500">hrk041999@gmail.com</p>
        </div>
      </div>
    </div>
  </header>
  <!-- ========================== MAIN ========================== -->
  <main class="main-content flex justify-start items-start">
    <!-- ========================== ASIDE || SECTION ========================== -->
    <aside class="sidebar-left fixed h-screen">
      <div class="sidebar-left__contents">
        <ul class="option-list-container options-top grid w-100">
          <li class="option active flex-center flex-col gap-4">
            <div class="option-body  rounded-md flex-center">
              <img src="/assets/images/icons/dashboard.svg" alt="Dashboard">
            </div>
            <p class="font-sm font-weight-500">Dashboard</p>
          </li>
          <li class="option flex-center flex-col gap-4">
            <div class="option-body rounded-md flex-center">
              <img src="/assets/images/icons/layout-grid.svg" alt="Dashboard">
            </div>
            <p class="font-sm font-weight-500">All Files</p>
          </li>
          <li class="option flex-center flex-col gap-4">
            <div class="option-body rounded-md flex-center">
              <img src="/assets/images/icons/share.svg" alt="Dashboard">
            </div>
            <p class="font-sm font-weight-500">Shared</p>
          </li>
          <li class="option flex-center flex-col gap-4">
            <div class="option-body rounded-md flex-center">
              <img src="/assets/images/icons/heart.svg" alt="Dashboard">
            </div>
            <p class="font-sm font-weight-500">Favorites</p>
          </li>
          <li class="option flex-center flex-col gap-4">
            <div class="option-body rounded-md flex-center">
              <img src="/assets/images/icons/recent.svg" alt="Dashboard">
            </div>
            <p class="font-sm font-weight-500">Recent</p>
          </li>
          <li class="option flex-center flex-col gap-4">
            <div class="option-body rounded-md flex-center">
              <img src="/assets/images/icons/scale.svg" alt="Dashboard">
            </div>
            <p class="font-sm font-weight-500">Request</p>
          </li>
        </ul>

        <ul class="option-list-container options-bottom grid w-100">
          <li class="option flex-center flex-col gap-4">
            <div class="option-body rounded-md flex-center">
              <img src="/assets/images/icons/camera.svg" alt="Dashboard">
            </div>
            <p class="font-sm font-weight-500">Pictures</p>
          </li>
          <li class="option flex-center flex-col gap-4">
            <div class="option-body rounded-md flex-center">
              <img src="/assets/images/icons/video-camera.svg" alt="Dashboard">
            </div>
            <p class="font-sm font-weight-500">Videos</p>
          </li>
          <li class="option flex-center flex-col gap-4">
            <div class="option-body rounded-md flex-center">
              <img src="/assets/images/icons/file.svg" alt="Dashboard">
            </div>
            <p class="font-sm font-weight-500">Documents</p>
          </li>
          <li class="option flex-center flex-col gap-4">
            <div class="option-body rounded-md flex-center">
              <img src="/assets/images/icons/file-edit.svg" alt="Dashboard">
            </div>
            <p class="font-sm font-weight-500">Signed</p>
          </li>
        </ul>

        <div class="storage-content">
          <div class="flex flex-col items-start justify-center gap-1">
            <p class="font-lg font-weight-500 color-blue">25.32 GB used</p>
            <p class="font-sm font-weight-500 color-blue">79% used - 6.64 GB free</p>
            <div class="progress-bar"></div>
          </div>
        </div>

        <div class="w-100">
          <button class=" w-100 add-more-space-btn color-light font-sm font-weight-400">Add More Space</button>
        </div>

      </div>
    </aside>
    <!-- ========================== MAIN || SECTION ========================== -->
    <section class="page-content flex-1 d-none">Main Section</section>
    <!-- ========================== OFFCANVAS || SECTION ========================== -->
    <section class="sidebar-right fixed h-screen d-none">Right Offcanvas</section>
  </main>
  <!-- ========================== FOOTER ========================== -->
  <!-- <footer class="footer">Footer</footer> -->

  <script type="module" src="/main.js"></script>
</body>

</html>
